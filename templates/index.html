<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Inserter</title>
  <!-- Reference the CSS file using Flask's url_for function -->
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

  <div class="app">
    <div class="container">
      <div class="image-box" id="imageBox">
        <div class="placeholder" id="placeholder">
          <i class="icon">🖼️</i>
          <p>Click to insert image</p>
        </div>
        <img src="" alt="Selected" id="displayedImage" class="displayed-image" style="display: none;">
        <canvas id="maskCanvas" class="mask-canvas"></canvas>
        <input type="file" accept="image/*" id="fileInput" style="display: none;">
      </div>
      <div class="buttons">
        <button class="action-button" id="undoButton">&#x21A9; Undo</button>
        <button class="action-button" id="downloadButton">&#x1F4E5; Download Mask</button>
      </div>
    </div>
  </div>

  <!-- Reference the JavaScript file using Flask's url_for function -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
